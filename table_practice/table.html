<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    
</head>
<body>
    <table>
        <thead>
            <caption>My table</caption>
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>Ashish</td>
                <td>22</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Bebo</td>
                <td>22</td>
                <td>Female</td>
            </tr>
        </tbody>
        <tfoot>
            footer
        </tfoot>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
